<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            margin: 0 auto;
        }

        td {
            width: 100px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #333;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        td:hover {
            background-color: #f5f5f5;
        }

        td.ocupada {
            background-color: #e74c3c;
            color: white;
        }
        
        #res{
            color: red;
            font-size: 28px;
            text-align: center;
            margin-top: 20px;
        }

        #reboot {
            margin-top: 20px auto;
            font-size: 18px;
            cursor: pointer;
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #reboot:hover {
            background-color: #27ae60;
        }
        
    </style>
</head>
<body>
    <table id="board"></table>

    <h3 id="res"></h3>
    <button id="reboot" onclick="location.reload();">Reiniciar Juego</button>

    <script src="tresEnRaya.js"></script>
</body>
</html>
