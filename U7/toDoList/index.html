<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>To-Do List</title>
    <script src="https://kit.fontawesome.com/8fd2dbd2a5.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 20px 0;
        }

        header i {
            font-size: 2rem;
            margin-right: 10px;
        }

        header h1 {
            display: inline-block;
            font-size: 1.5rem;
            margin: 0;
        }

        #app {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .search {
            margin-bottom: 20px;
        }

        .search input[type="text"] {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 70%;
        }

        .search button {
            padding: 8px 12px;
            font-size: 1rem;
            background-color: #3498db;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search input[type="checkbox"] {
            margin-left: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li span {
            cursor: pointer;
        }

        li button {
            background-color: #e74c3c;
            color: #ffffff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #34495e;
            color: #ecf0f1;
        }

        footer a {
            color: #ecf0f1;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <i class="fa-solid fa-check" style="color: rgb(184, 114, 17)"></i>
        <h1>To-Do List</h1>
    </header>

    <div id="app">
        <div class="search">
            <input type="text" v-model="element" @keyup.enter="addElement()">
            <button @click="addElement()">Add</button>
            <input type="text" @input="listElements" v-model="search" placeholder="Search elements" v-if="filter" >
        </div>
        
        <span>Filter </span>
        <input type="checkbox" v-model="filter">
        <p> {{listElements.length==0 ? 'No hay elementos aún': 'Hay ' + listElements.length + ' elementos'}}</p>
        <p>Tienes {{countElements}} tareas pendientes de: {{listElements.length}}</p>
        <ul>
            <li v-for="(element, index) in filterElements" :key="element.date">
                <input type="checkbox" v-model="element.done" @input="changeDoneElement(element)">
                <span @click="changePriority(element)">{{ element }}</span>
                <button @click="deleteElement(element)">delete</button>
            </li>
        </ul>
    </div>

    <footer>
        <p>© Raúl González | 2023</p>
        <p>Open code in <a href="#">GitHub</a></p>
    </footer>

    <script>
        const { createApp } = Vue;

        createApp({
        data() {
            return {
                listElements: [],
                element: '',
                filter: false,
                search: ''
            }
        },

        mounted(){
            this.listElements = JSON.parse(localStorage.getItem("listElements"))
        },

        methods: {
            addElement(){
                this.listElements.push({
                    text: this.element, 
                    priority: 0,
                    date: Date.now(),
                    done: false, 
                }
                );
                localStorage.setItem("listElements", JSON.stringify(this.listElements) );
                this.id++;
                this.element = '';
            },
            
            changeDoneElement(element){
                element.done = true;
                localStorage.setItem("listElements", JSON.stringify(this.listElements) );
            },

            changePriority(element){
                element.priority++;
                if(element.priority >=3){
                    element.priority=0;
                }
                localStorage.setItem("listElements", JSON.stringify(this.listElements) );
            },

            deleteElement(element){
                const index = this.listElements.indexOf(element);
                if (index !== -1) {
                    this.listElements.splice(index, 1);
                }
            }
        },    

        computed:{
            filterElements(){
                let filterArr =  this.listElements.filter(el => el.text.includes(this.search));
                filterArr.sort((a,b) => {
                    return b.priority-a.priority;
                });
                return filterArr;
            },

            countElements(){
                return this.listElements.filter(el => !el.done).length;
            }
        }
    
        }).mount('#app')
    </script>
</body>
</html>
