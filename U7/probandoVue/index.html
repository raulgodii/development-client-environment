<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        <input type="checkbox" v-model="soloPares">
        <ul>
            <li v-for="n in numerosFiltrados">{{ n }}</li>
        </ul>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
        data() {
            return {
                arr: [1, 2, 3, 4, 5, 6, 7, 8],
                soloPares: false
            }
        },

        methods: {
            
        },    

        computed:{
            numerosFiltrados(){
                if(this.soloPares){
                    return this.arr.filter(n => n%2 == 0);
                } else {
                    return this.arr;
                }
            }
        }
    
        }).mount('#app')
    </script>
</body>
</html>
